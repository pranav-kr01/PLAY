name: Playwright Tests with VNC
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-focal
      options: --ipc=host --user root

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y xvfb x11vnc novnc python3-websockify
        mkdir -p ~/.vnc
        x11vnc -storepasswd playwright ~/.vnc/passwd

    - name: Start display and VNC
      run: |
        Xvfb :99 -screen 0 1280x720x24 &
        sleep 2
        export DISPLAY=:99
        x11vnc -forever -passwd playwright -display :99 &
        sleep 2
        websockify -D --web=/usr/share/novnc/ 8080 localhost:5900
        echo "VNC server started on port 8080"

    - name: Install Node dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: DISPLAY=:99 npx playwright test --headed
      env:
        PLAYWRIGHT_HEADLESS: false

    - name: Display VNC connection information
      run: |
        echo "VNC server is running at http://localhost:8080/vnc.html"
        echo "Password is: playwright"

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Display VNC connection information
      run: |
        echo "VNC viewer is available at http://localhost:8080/vnc.html"
        echo "You can connect using a VNC viewer or browser while the workflow is running"
